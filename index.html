<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Morgan Lucero â€” Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0a0f14; --fg:#ffffff; --muted:#cbd5e1;
      --accent:#04d4d4; --card:#0f1720; --shadow:0 10px 30px rgba(0,0,0,.45); --radius:16px;
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;height:100%}
    body{font-family:'Quicksand',sans-serif;color:var(--fg);background:var(--bg);line-height:1.6;overflow-x:hidden}
    a{color:var(--accent);text-decoration:none}

    .container{max-width:1100px;margin:0 auto;padding:0 20px}
    .stack{display:flex;flex-direction:column;gap:32px;margin:64px auto;align-items:center}

    /* ====== Navbar ====== */
    .Navbar{position:fixed;top:0;left:0;right:0;z-index:50;backdrop-filter:saturate(150%) blur(8px);background:linear-gradient(180deg, rgba(10,15,20,.8), rgba(10,15,20,.35) 70%, rgba(10,15,20,0));border-bottom:1px solid rgba(4,212,212,.15)}
    .nav-inner{display:flex;gap:18px;align-items:center;justify-content:space-between;padding:14px 0}
    .nav-left{display:flex;align-items:center;gap:10px}
    .brand{font-weight:700;letter-spacing:.4px;margin-right:8px}
    .nav-link{display:inline-flex;align-items:center;justify-content:center;padding:8px 14px;border-radius:999px;border:1px solid rgba(4,212,212,.5);background:transparent;color:var(--accent);font-weight:600;transition:transform .15s ease, filter .15s ease, background .15s ease, box-shadow .15s ease, color .15s ease}
    .nav-link:hover,.nav-link:focus,.nav-link:active{background:linear-gradient(180deg, rgba(4,212,212,.95), rgba(4,212,212,.8));color:#0b1a1f;box-shadow:0 6px 18px rgba(4,212,212,.22);transform:translateY(-1px)}

    /* ====== Hero (video) ====== */
    #Home{position:relative;height:72vh;min-height:460px;margin-top:64px}
    #Video{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;filter:saturate(105%) contrast(105%)}
    .overlay{position:absolute;inset:0;background:radial-gradient(120% 110% at 50% 15%, rgba(4,212,212,.25) 0%, rgba(124,58,237,.18) 35%, rgba(10,15,20,.80) 70%)}
    .Video_Text{position:relative;z-index:2;height:100%;display:flex;align-items:center;justify-content:center;text-align:center}
    .hero-card{background:rgba(15,23,32,.65);border:1px solid rgba(4,212,212,.25);box-shadow:var(--shadow);border-radius:var(--radius);padding:28px;max-width:920px;margin:0 auto}
    h1{margin:0 0 10px 0;font-size:clamp(28px,4.2vw,44px);text-transform:uppercase;color:#fff;text-shadow:0 0 22px rgba(4,212,212,.55)}
    .lead{color:var(--muted)}

    /* ====== Buttons ====== */
    .buttons{display:flex;flex-wrap:wrap;gap:12px;justify-content:center}
    .btn{display:inline-flex;align-items:center;justify-content:center;padding:10px 16px;border-radius:999px;border:1px solid rgba(4,212,212,.5);background:transparent;color:var(--accent);font-weight:600;transition:transform .15s ease, filter .15s ease, background .15s ease, box-shadow .15s ease, color .15s ease}
    .btn:hover,.btn:focus,.btn:active{background:linear-gradient(180deg, rgba(4,212,212,.95), rgba(4,212,212,.8));color:#0b1a1f;box-shadow:0 6px 18px rgba(4,212,212,.22);transform:translateY(-1px)}

    /* ====== Cards & Images ====== */
    section{scroll-margin-top:90px;width:100%;display:flex;justify-content:center}
    .card{background:var(--card);border:1px solid rgba(124,58,237,.15);border-radius:var(--radius);box-shadow:var(--shadow);padding:24px;max-width:900px;width:100%;text-align:center}
    img{max-width:100%;border-radius:var(--radius);box-shadow:var(--shadow)}

    .gallery{display:grid;grid-template-columns:repeat(3,1fr);gap:16px;max-width:900px;width:100%}
    @media(max-width:640px){.gallery{grid-template-columns:1fr}}

    footer{margin:64px 0 40px 0;color:var(--muted);text-align:center}
  </style>
